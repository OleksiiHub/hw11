<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormBootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="./style/ani.css">
    <!-- <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/here_me_styles.css" /> -->
  </head>
  <body>
    <main>
      <section class="container">
        <div class="text-center mt-5">
          <h1>Hire me</h1>
          <h4>Contact information</h4>
        </div>
        <table class="table" style="border-radius: .5rem;">
          <tbody class="">
            <tr>
              <td class="table-success"><b>Phone</b></td>
              <td class="table-info">+380661231231</td>
            </tr>
            <tr>
              <td class="table-success"><b>Address</b></td>
              <td class="table-info">Somewhere in Ukraine</td>
            </tr>
          </tbody>
        </table>
        <form class="form-floating">
          <fieldset>
            <label for="floatingInputInvalid">Contact form</label>
                <input type="email" class="form-control" id="floatingInputInvalid" placeholder="Enter your e-mail" value="">


                <label for="floatingTextarea">Description:</label>

                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>

              <br />
              <label for="w_type">Work type:</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="w_type">
                <option selected>Open this select menu</option>
                <option value="1">Work in home</option>
                <option value="2">Work in office</option>
                <option value="3">Full-time</option>
              </select>

              <br />
              <br />
              <div class="text-center">
                              <button type="submit" class="btn btn-success">Hire me</button>
              </div>


              <!-- <a href="./pages/index.html" type="submit" class="btn">Hire me</a> -->
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
